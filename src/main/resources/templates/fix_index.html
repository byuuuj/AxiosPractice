<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="/resources/js/board/boardFix.js"></script>
</head>
<body>
<h1>FIX게시판 리스트</h1>

<div class="container">
  <h5>게시글 등록</h5>
  <form action="item.html" th:action th:object="${dto}" method="post">
    <div>
      <div>
        <label for="name" >NAME</label>
        <input type="text" id="name" name="name" th:field="*{name}"  class="form-control" placeholder="이름을 입력하세요.">
      </div>
    </div>
    <div>
      <div>
        <label for="title" >TITLE</label>
        <input type="text" id="title" name="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요." >
      </div>
    </div>

    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" type="submit" >저장</button>
    </div>
  </form>
</div>

<div>
  <table class="table">
    <thead>
    <tr>
      <th >ID</th>
      <th >제목</th>
      <th >작성자</th>
    </tr>
    </thead>

</div>
</body>

</html>
