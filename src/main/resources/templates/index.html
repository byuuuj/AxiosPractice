<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>게시판 리스트</h1>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/board/add}'|"
                    type="button">글 등록</button>
        </div>
    </div>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th >ID</th>
                <th >제목</th>
                <th >작성자</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${board}">
                <td><a th:text="${board.id}">글 ID</a></td>
                <td><a href="item.html" th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}">제목</a></td>
                <td th:text="${board.name}">작성자</td>
            </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>
                        <nav class="pagination">
                            <ul>
<!--                                반복문으로 가져오기 -->
                                <li>
                                    <a>1</a>
                                    <a>2</a>
                                    <a>3</a>
                                    <a>4</a>
                                    <a>5</a>
                                </li>
                            </ul>
                        </nav>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
