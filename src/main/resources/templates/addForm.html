<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>등록 페이지</h1>
    <div class="container">
        <form action="item.html" th:action th:object="${boarddto}" method="post">

        <div>
            <div>
                <label for="name" >NAME</label>
                <input type="text" id="name" name="name" th:field="*{name}"  class="form-control" placeholder="이름을 입력하세요.">
            </div>
        </div>
        <div>
            <div>
                <label for="title" >TITLE</label>
                <input type="text" id="title" name="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요." >
            </div>
        </div>

        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit" >저장</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/board/}'|"
                    type="button">취소</button>
        </div>

        </form>
    </div>
</body>
</html>
