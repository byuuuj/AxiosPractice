<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>수정페이지</h1>
    <div class="container">
        <form action="item.html" th:action th:object="${board}" method="post">
              <div>
                <div>
                  <label for="name" th:text="NAME">NAME</label>
                    <input type="text" id="name" name="name" class="form-control" th:value="${board.name}">
                </div>
              </div>
              <div>
                <div>
                  <label for="title" th:text="TITLE">TITLE</label>
                    <input type="text" id="title" name="title" class="form-control" th:value="${board.title}">
                </div>
              </div>

            <div class="col">
              <button class="w-100 btn btn-secondary btn-lg"
                      onclick="location.href='items.html'"
                      th:onclick="|location.href='@{/board/}'|"
                      type="button">목록</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" >저장</button>
            </div>
        </form>
    </div>
</body>
</html>
